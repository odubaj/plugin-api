plugins {
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
    id 'java'
    id 'net.researchgate.release' version '2.8.0'
    id "com.jfrog.bintray" version "1.8.4"
}

description = 'EPAM Report portal. Plugin extension APIs'


apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'
apply from: 'build-quality.gradle'


sourceCompatibility = 1.8
targetCompatibility = 1.8

wrapper {
    gradleVersion = '5.4.1'
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}


dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.1.5.RELEASE"
    }
}

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-8'
        compile 'com.epam.reportportal:commons-rules:5.0.0-BETA-6'
        compile 'com.epam.reportportal:commons-dao:5.0.0-BETA-7'
    } else {
        compile 'com.github.reportportal:commons-dao:93ec197'
        compile 'com.github.reportportal:commons-model:f9127f0'
        compile('com.github.reportportal:commons-rules:5.0.0-BETA-6')
        compile 'org.springframework.boot:spring-boot-starter-actuator'
        compile 'org.springframework.security.oauth:spring-security-oauth2:2.2.1.RELEASE'
    }

    compile 'org.pf4j:pf4j:2.4.0'
//    compile group: 'com.rallydev.rest', name: 'rally-rest-api', version: '2.2.1'
    
    testCompile 'junit:junit'
    testCompile 'org.springframework:spring-test'

}
