plugins {
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

project.ext.releaseMode = project.hasProperty("releaseMode")
def branch = releaseMode ? '5.1.0-RC' : 'develop'

apply from: "https://raw.githubusercontent.com/reportportal/gradle-scripts/$branch/release-commons.gradle"
apply from: "https://raw.githubusercontent.com/reportportal/gradle-scripts/$branch/build-quality.gradle"

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
wrapper.gradleVersion('6.0')

repositories {
    mavenCentral()
    releaseMode ? maven { url "http://dl.bintray.com/epam/reportportal" } : maven { url 'https://jitpack.io' }
}

dependencyManagement {
    imports {
        mavenBom(releaseMode ? 'com.epam.reportportal:commons-bom:5.1.0-RC' : 'com.github.reportportal:commons-bom:7affe20')
    }
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model'
        compile 'com.epam.reportportal:commons-rules'
        compile 'com.epam.reportportal:commons-dao'
    } else {
        compile 'com.github.reportportal:commons-dao:fe35213'
        compile 'com.github.reportportal:commons-model:a225c14'
        compile 'com.github.reportportal:commons-rules:2fe7a4b'
    }
    compile 'org.pf4j:pf4j:2.4.0'

    testCompile 'junit:junit'
}

afterReleaseBuild.dependsOn bintrayUpload
